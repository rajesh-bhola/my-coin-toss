<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><b>Coin Toss</b></h1>
        <p style="color:rgb(240, 255, 127); font-size: 30px;">Torasingh Rock Star</p>

        <div class="coin">

        <button id="tossButton" class="toss-button">Toss the Coin</button><br>
        <p>Made By: <span style="color:aquamarine">Rajesh Bhola</span></p>
    </div>
    <audio id="tossSound" src="coin-flip-sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
